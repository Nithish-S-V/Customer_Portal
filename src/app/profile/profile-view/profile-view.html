<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Customer Profile</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Loading spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading profile...</p>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage && !isLoading" class="error-container">
        <mat-card class="error-card">
          <mat-card-content>
            <p class="error-message">{{ errorMessage }}</p>
            <button mat-button color="primary" (click)="loadProfile()">Retry</button>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Profile form -->
      <div *ngIf="customer && !isLoading" class="profile-form">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Customer ID</mat-label>
            <input matInput [value]="customer.customerId" readonly>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Address Number</mat-label>
            <input matInput [value]="customer.addressNumber" readonly>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field full-width">
            <mat-label>Name</mat-label>
            <input matInput [value]="customer.name" readonly>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field full-width">
            <mat-label>Email</mat-label>
            <input matInput [value]="customer.email" readonly>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>City</mat-label>
            <input matInput [value]="customer.city" readonly>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Country</mat-label>
            <input matInput [value]="customer.country" readonly>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="customer && !isLoading" class="card-actions">
      <button mat-raised-button color="primary" (click)="onEditProfile()">
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
