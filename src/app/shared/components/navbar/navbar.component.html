<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <div class="logo-section">
      <button mat-icon-button class="menu-button" (click)="onMenuToggle()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/images/Kaar_Logo.png" alt="KaarTech Logo" class="logo-image" />
      <span class="logo-text">KaarTech</span>
    </div>
    <div class="user-section">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="username">{{ username }}</span>
      <button mat-button (click)="onLogout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
